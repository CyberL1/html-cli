name: Release
permissions: write-all
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - windows
          - linux
          - darwin
        arch:
          - amd64
          - arm64
        exclude:
          - os: windows
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Set env
        run: echo "CLI_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build binary
        run: |
          export GOOS=${{ matrix.os }}
          export GOARCH=${{ matrix.arch }}
          go build -ldflags "-s -w -X html-cli/constants.Version=${{ env.CLI_VERSION }}"
      - name: Pack binary
        run: zip html-cli-${{ matrix.os }}-${{ matrix.arch }}.zip html-cli${{ matrix.os == 'windows' && '.exe' || '' }}
      - name: Create release
        uses: ncipollo/release-action@v1.15.0
        with:
          tag: ${{ env.CLI_VERSION }}
          artifacts: html-cli-${{ matrix.os }}-${{ matrix.arch }}.zip
          allowUpdates: true
